<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Pontos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Gerar Relatório de Pontos</h1>
        <form id="relatorioForm">
            <div class="form-group">
                <label for="funcionario_id">ID do Funcionário (opcional)</label>
                <input type="number" id="funcionario_id" class="form-control">
            </div>
            <div class="form-group">
                <label for="dia">Dia (1-31)</label>
                <input type="number" id="dia" class="form-control" min="1" max="31">
            </div>
            <div class="form-group">
                <label for="mes">Mês (1-12)</label>
                <input type="number" id="mes" class="form-control" min="1" max="12">
            </div>
            <div class="form-group">
                <label for="ano">Ano (ex: 2024)</label>
                <input type="number" id="ano" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Gerar Relatório</button>
        </form>

        <div id="relatorioResultado" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('relatorioForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const funcionario_id = document.getElementById('funcionario_id').value;
            const dia = document.getElementById('dia').value;
            const mes = document.getElementById('mes').value;
            const ano = document.getElementById('ano').value;

            const params = new URLSearchParams();
            if (funcionario_id) params.append('funcionario_id', funcionario_id);
            if (dia) params.append('dia', dia);
            if (mes) params.append('mes', mes);
            if (ano) params.append('ano', ano);

            try {
                const response = await fetch(`http://localhost:8080/relatorio?${params.toString()}`);
                const resultado = await response.json();

                const relatorioDiv = document.getElementById('relatorioResultado');
                relatorioDiv.innerHTML = '';

                if (resultado.length === 0) {
                    relatorioDiv.innerHTML = '<p>Nenhum registro encontrado.</p>';
                } else {
                    const table = document.createElement('table');
                    table.classList.add('table', 'table-striped');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Data/Hora</th>
                            </tr>
                        </thead>
                        <tbody>
                    `;
                    
                    resultado.forEach(registro => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${registro.id}</td>
                            <td>${registro.nome}</td>
                            <td>${registro.tipo}</td>
                            <td>${new Date(registro.data_hora).toLocaleString()}</td>
                        `;
                        table.appendChild(row);
                    });

                    table.innerHTML += '</tbody>';
                    relatorioDiv.appendChild(table);
                }
            } catch (error) {
                console.error('Erro ao gerar relatório:', error);
                alert('Erro ao gerar relatório. Tente novamente.');
            }
        });
    </script>
</body>
</html>
