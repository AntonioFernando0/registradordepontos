<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-center text-2xl font-semibold mb-6">Cadastrar Funcionário</h1>
        <form id="form-cadastro-funcionario">
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <span class="p-2 text-gray-500">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12 12c2.209 0 4-1.791 4-4s-1.791-4-4-4-4 1.791-4 4 1.791 4 4 4zm0 2c-3.313 0-10 1.672-10 5v1h20v-1c0-3.328-6.687-5-10-5z"/>
                        </svg>
                    </span>
                    <input type="text" id="nome" class="mt-1 block w-full p-2 border-0 focus:ring focus:ring-blue-300" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="cpf-novo" class="block text-sm font-medium text-gray-700">CPF</label>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <span class="p-2 text-gray-500">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12 12c2.209 0 4-1.791 4-4s-1.791-4-4-4-4 1.791-4 4 1.791 4 4 4zm0 2c-3.313 0-10 1.672-10 5v1h20v-1c0-3.328-6.687-5-10-5z"/>
                        </svg>
                    </span>
                    <input type="text" id="cpf-novo" class="mt-1 block w-full p-2 border-0 focus:ring focus:ring-blue-300" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="senha-nova" class="block text-sm font-medium text-gray-700">Senha</label>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <span class="p-2 text-gray-500">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12 2c-2.209 0-4 1.791-4 4v2h-2c-1.104 0-2 .896-2 2v10c0 1.104.896 2 2 2h16c1.104 0 2-.896 2-2V10c0-1.104-.896-2-2-2h-2V6c0-2.209-1.791-4-4-4h-4zm0 2h4c1.104 0 2 .896 2 2v2h-10V6c0-1.104.896-2 2-2zm-8 8h16v10H4V12z"/>
                        </svg>
                    </span>
                    <input type="password" id="senha-nova" class="mt-1 block w-full p-2 border-0 focus:ring focus:ring-blue-300" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo</label>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <span class="p-2 text-gray-500">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M12 2c-4.418 0-8 3.582-8 8 0 4.418 3.582 8 8 8s8-3.582 8-8c0-4.418-3.582-8-8-8zm0 14c-3.313 0-6-2.687-6-6s2.687-6 6-6 6 2.687 6 6-2.687 6-6 6zm-1-10h2v4h-2zm0 6h2v2h-2z"/>
                        </svg>
                    </span>
                    <input type="text" id="cargo" class="mt-1 block w-full p-2 border-0 focus:ring focus:ring-blue-300" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200">Cadastrar Funcionário</button>
        </form>
        <p class="text-center mt-4 text-sm">Já tem uma conta? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>

    <script>
        document.getElementById('form-cadastro-funcionario').addEventListener('submit', async function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf-novo').value;
            const senha = document.getElementById('senha-nova').value;
            const cargo = document.getElementById('cargo').value;

            const response = await fetch('http://localhost:8080/funcionarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, cpf, senha, cargo })
            });

            if (response.ok) {
                alert('Funcionário cadastrado com sucesso!');
                window.location.href = 'login.html';
            } else {
                const error = await response.json();
                alert(error.error);
            }
        });
    </script>
</body>
</html>
