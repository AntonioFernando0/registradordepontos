<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Ponto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Ponto</h1>
        <form id="form-ponto">
            <div class="form-group">
                <label for="funcionario_id">ID do Funcionário</label>
                <input type="number" id="funcionario_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Ponto</label>
                <select id="tipo" class="form-control" required>
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Ponto</button>
        </form>

        <h2 class="mt-5">Registros de Ponto</h2>
        <table id="registros-tabela" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data e Hora</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
