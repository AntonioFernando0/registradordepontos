<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ponto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        h1, h2 {
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-section">
            <h1 class="text-center">Login</h1>
            <form id="form-login">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Fazer Login</button>
            </form>
        </div>

        <div id="protected-data-section" style="display: none;">
            <h2 class="mt-5">Registros Protegidos</h2>
            <table id="registros-tabela" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data e Hora</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="btn-relatorio" class="btn btn-success mt-3">Gerar Relatório</button>
            <button id="btn-logout" class="btn btn-danger mt-3" style="display: none;">Sair</button>
        </div>

        <div id="ponto-section" style="display: none;">
            <h2 class="mt-5">Registrar Ponto</h2>
            <form id="form-ponto">
                <div class="form-group">
                    <label for="funcionario_id">ID do Funcionário</label>
                    <input type="number" id="funcionario_id" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Ponto</label>
                    <select id="tipo" class="form-control" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar Ponto</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
